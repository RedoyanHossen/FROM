<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>AI প্রশ্নোত্তর</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .answer {
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI প্রশ্নোত্তর</h2>
    <textarea id="question" rows="4" placeholder="আপনার প্রশ্ন লিখুন..."></textarea>
    <button onclick="askAI()">উত্তর জানুন</button>
    <div id="response" class="answer"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "উত্তর আসছে...";

      const res = await fetch("http://localhost:3000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerText = data.answer || "উত্তর পাওয়া যায়নি।";
    }
  </script>
</body>
</html>
