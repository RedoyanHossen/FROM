<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Subway Dash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    :root {
      --neon-blue: #00f2ff;
      --neon-pink: #ff00f2;
      --neon-purple: #8a2be2;
      --dark-bg: #0f0f1a;
      --darker-bg: #0a0a12;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    #gameContainer {
      position: relative;
      width: 400px;
      perspective: 1000px;
    }
    
    canvas {
      display: block;
      background: linear-gradient(160deg, #111122, #222233);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                  0 0 0 4px rgba(138, 43, 226, 0.2);
      border: 1px solid rgba(138, 43, 226, 0.4);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    
    #gameContainer:hover canvas {
      transform: rotateX(5deg);
    }
    
    #scoreDisplay {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
      position: relative;
    }
    
    #scoreDisplay::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      border-radius: 3px;
      opacity: 0.7;
    }
    
    #controls {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-top: 10px;
      gap: 20px;
    }
    
    .control-btn {
      flex: 1;
      background: linear-gradient(145deg, rgba(138, 43, 226, 0.8), rgba(138, 43, 226, 0.5));
      color: white;
      border: none;
      padding: 15px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3),
                  inset 0 1px 1px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4),
                  inset 0 1px 1px rgba(255, 255, 255, 0.2);
    }
    
    .control-btn:hover::before {
      left: 100%;
    }
    
    .control-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(138, 43, 226, 0.3),
                  inset 0 1px 1px rgba(255, 255, 255, 0.2);
    }
    
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 15, 26, 0.95);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      display: none;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                  0 0 0 2px rgba(138, 43, 226, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    #gameOver h2 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff00f2, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    #finalScore {
      font-size: 24px;
      margin: 20px 0;
    }
    
    #restartBtn {
      background: linear-gradient(145deg, #00f2ff, #0099ff);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    #restartBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 242, 255, 0.4);
    }
    
    #restartBtn:active {
      transform: translateY(1px);
    }
    
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 15, 26, 0.95);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                  0 0 0 2px rgba(138, 43, 226, 0.3);
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.4); }
      to { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
    }
    
    #startScreen h1 {
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }
    
    #startScreen p {
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    #startBtn {
      background: linear-gradient(145deg, #8a2be2, #6a1b9a);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    #startBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    #startBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
    }
    
    #startBtn:hover::before {
      left: 100%;
    }
    
    #startBtn:active {
      transform: translateY(1px);
    }
    
    .track {
      position: absolute;
      height: 600px;
      width: 2px;
      background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.3), transparent);
      top: 0;
      z-index: 1;
    }
    
    #track1 { left: 100px; animation: trackGlow 3s infinite; }
    #track2 { left: 220px; animation: trackGlow 3s infinite 0.5s; }
    #track3 { left: 340px; animation: trackGlow 3s infinite 1s; }
    
    @keyframes trackGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }
    
    #highScore {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="highScore">High Score: 0</div>
  
  <div id="gameContainer">
    <div id="track1" class="track"></div>
    <div id="track2" class="track"></div>
    <div id="track3" class="track"></div>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="scoreDisplay">0</div>
    
    <div id="controls">
      <button class="control-btn" id="leftBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="control-btn" id="rightBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div id="gameOver">
      <h2>GAME OVER!</h2>
      <div id="finalScore">You scored: 0</div>
      <button id="restartBtn">PLAY AGAIN</button>
    </div>
    
    <div id="startScreen">
      <h1>NEON SUBWAY DASH</h1>
      <p>Dodge the obstacles and survive as long as you can!</p>
      <p>Use arrow keys or buttons to move</p>
      <button id="startBtn">START RUNNING</button>
    </div>
  </div>

  <script>
    // Game elements
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScoreDisplay = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const highScoreDisplay = document.getElementById("highScore");

    // Game variables
    let player = { 
      x: 180, 
      y: 520, 
      width: 40, 
      height: 60, 
      color: "#FFEB3B",
      speed: 5,
      animationFrame: 0
    };
    
    let obstacles = [];
    let particles = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let gameStarted = false;
    let animationId;
    let obstacleSpeed = 4;
    let spawnRate = 0.03;
    let lanes = [60, 180, 300];
    let lastTime = 0;
    let deltaTime = 0;

    // Update high score display
    highScoreDisplay.textContent = `High Score: ${highScore}`;

    // Player drawing with animation
    function drawPlayer() {
      ctx.save();
      
      // Body
      ctx.fillStyle = player.color;
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.roundRect(player.x, player.y, player.width, player.height, [0, 0, 10, 10]);
      ctx.fill();
      
      // Animation - running legs
      const legPosition = Math.sin(player.animationFrame * 0.2) * 5;
      
      // Legs
      ctx.fillStyle = "#FFC107";
      ctx.fillRect(player.x + 5, player.y + 50, 10, 10 + legPosition);
      ctx.fillRect(player.x + 25, player.y + 50, 10, 10 - legPosition);
      
      // Head
      ctx.fillStyle = "#FFC107";
      ctx.beginPath();
      ctx.arc(player.x + 20, player.y + 15, 12, 0, Math.PI * 2);
      ctx.fill();
      
      // Eyes
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(player.x + 15, player.y + 12, 3, 0, Math.PI * 2);
      ctx.arc(player.x + 25, player.y + 12, 3, 0, Math.PI * 2);
      ctx.fill();
      
      // Mouth
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(player.x + 20, player.y + 18, 5, 0.1 * Math.PI, 0.9 * Math.PI);
      ctx.stroke();
      
      ctx.restore();
      
      player.animationFrame++;
    }

    // Obstacle drawing with gradient and shine
    function drawObstacles() {
      obstacles.forEach(ob => {
        ctx.save();
        
        // Main obstacle
        const gradient = ctx.createLinearGradient(ob.x, ob.y, ob.x + ob.width, ob.y + ob.height);
        gradient.addColorStop(0, "#FF5252");
        gradient.addColorStop(1, "#D32F2F");
        
        ctx.fillStyle = gradient;
        ctx.shadowColor = "#FF5252";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.roundRect(ob.x, ob.y, ob.width, ob.height, [0, 0, 8, 8]);
        ctx.fill();
        
        // Shine effect
        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
        ctx.beginPath();
        ctx.moveTo(ob.x + 5, ob.y + 5);
        ctx.lineTo(ob.x + 15, ob.y + 5);
        ctx.lineTo(ob.x + 5, ob.y + 15);
        ctx.fill();
        
        ctx.restore();
      });
    }

    // Update obstacles with dynamic difficulty
    function updateObstacles() {
      obstacles.forEach(ob => ob.y += obstacleSpeed * (deltaTime / 16));
      obstacles = obstacles.filter(ob => ob.y < canvas.height);
      
      // Dynamic difficulty
      if (score > 0 && score % 500 === 0) {
        obstacleSpeed = Math.min(8, 4 + Math.floor(score / 500));
        spawnRate = Math.min(0.1, 0.03 + (score / 10000));
      }
      
      if (Math.random() < spawnRate * (deltaTime / 16)) {
        const lane = lanes[Math.floor(Math.random() * lanes.length)];
        obstacles.push({ 
          x: lane, 
          y: -40, 
          width: 40, 
          height: 40,
          color: "red"
        });
        
        // Add particles when new obstacle spawns
        createParticles(lane + 20, 0, 5);
      }
    }

    // Create visual particles
    function createParticles(x, y, count) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          size: Math.random() * 3 + 1,
          speedX: Math.random() * 4 - 2,
          speedY: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 60 + 350}, 100%, 50%)`,
          life: 100
        });
      }
    }

    // Update and draw particles
    function updateParticles() {
      ctx.save();
      
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        p.x += p.speedX * (deltaTime / 16);
        p.y += p.speedY * (deltaTime / 16);
        p.life--;
        
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life / 100;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
      
      ctx.restore();
    }

    // Collision detection with hit effect
    function detectCollision() {
      for (let ob of obstacles) {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          // Create explosion particles
          for (let i = 0; i < 20; i++) {
            particles.push({
              x: player.x + player.width/2,
              y: player.y + player.height/2,
              size: Math.random() * 4 + 2,
              speedX: Math.random() * 8 - 4,
              speedY: Math.random() * 8 - 4,
              color: player.color,
              life: 50 + Math.random() * 50
            });
          }
          
          endGame();
          break;
        }
      }
    }

    // Score handling with visual feedback
    function updateScore() {
      score++;
      scoreDisplay.textContent = score;
      
      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      }
      
      // Visual feedback for scoring
      if (score % 100 === 0) {
        scoreDisplay.style.animation = 'none';
        void scoreDisplay.offsetWidth; // Trigger reflow
        scoreDisplay.style.animation = 'pulseText 0.5s';
        
        // Create celebration particles
        createParticles(200, 100, 10);
      }
    }

    // Game over handling
    function endGame() {
      gameOver = true;
      cancelAnimationFrame(animationId);
      finalScoreDisplay.textContent = `You scored: ${score}`;
      gameOverScreen.style.display = "block";
      
      // Update high score display
      highScoreDisplay.textContent = `High Score: ${highScore}`;
    }

    // Main game loop with delta time
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw animated background
      drawBackground();
      
      // Draw tracks with parallax effect
      drawTracks();
      
      updateParticles();
      drawPlayer();
      drawObstacles();
      updateObstacles();
      detectCollision();
      updateScore();
      
      if (!gameOver) {
        animationId = requestAnimationFrame(gameLoop);
      }
    }

    // Animated background
    function drawBackground() {
      ctx.fillStyle = '#0f0f1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Stars
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      for (let i = 0; i < 50; i++) {
        const x = (i * 100) % canvas.width;
        const y = (i * 80) % canvas.height;
        const size = Math.random() * 1.5;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Parallax tracks
    function drawTracks() {
      ctx.strokeStyle = 'rgba(0, 242, 255, 0.2)';
      ctx.lineWidth = 2;
      
      lanes.forEach(lane => {
        ctx.beginPath();
        ctx.moveTo(lane + 20, 0);
        ctx.lineTo(lane + 20, canvas.height);
        ctx.stroke();
      });
    }

    // Movement controls with animation
    function movePlayer(direction) {
      if (gameOver || !gameStarted) return;
      
      // Create motion blur particles
      createParticles(
        player.x + player.width/2, 
        player.y + player.height, 
        3
      );
      
      if (direction === "left" && player.x > lanes[0]) {
        player.x -= 120;
      } 
      else if (direction === "right" && player.x < lanes[lanes.length - 1]) {
        player.x += 120;
      }
      
      // Create movement particles
      createParticles(
        player.x + player.width/2, 
        player.y + player.height, 
        5
      );
    }

    // Event listeners with touch support
    function setupControls() {
      // Keyboard controls
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") movePlayer("left");
        if (e.key === "ArrowRight") movePlayer("right");
      });
      
      // Button controls
      leftBtn.addEventListener("click", () => movePlayer("left"));
      rightBtn.addEventListener("click", () => movePlayer("right"));
      
      // Touch controls for mobile
      canvas.addEventListener('touchstart', handleTouch);
      canvas.addEventListener('touchmove', handleTouch);
      
      function handleTouch(e) {
        e.preventDefault();
        const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        if (touchX < canvas.width / 2) {
          movePlayer("left");
        } else {
          movePlayer("right");
        }
      }
    }

    // Start game
    function startGame() {
      startScreen.style.display = "none";
      gameStarted = true;
      score = 0;
      obstacles = [];
      player.x = 180;
      obstacleSpeed = 4;
      spawnRate = 0.03;
      scoreDisplay.textContent = "0";
      gameOver = false;
      lastTime = 0;
      gameLoop(0);
    }

    // Restart game
    function restartGame() {
      gameOverScreen.style.display = "none";
      startGame();
    }

    // Initialize game
    function init() {
      setupControls();
      gameOverScreen.style.display = "none";
      startScreen.style.display = "block";
      
      startBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", restartGame);
    }

    init();
  </script>
</body>
</html>
