<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - AI Question Answer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      margin: 50px 15px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      resize: none;
      margin-bottom: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .answer {
      margin-top: 20px;
      background: #f1f3f5;
      padding: 20px;
      border-radius: 10px;
      font-size: 17px;
      line-height: 1.6;
      color: #212529;
    }

    .loader {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search AI - প্রশ্ন করুন</h1>
    <textarea id="question" placeholder="আপনার প্রশ্ন লিখুন... (বাংলা বা English)"></textarea>
    <button onclick="askQuestion()">উত্তর জানুন</button>
    <div id="response" class="answer"></div>
  </div>

  <script>
    async function askQuestion() {
      const prompt = document.getElementById("question").value.trim();
      const responseDiv = document.getElementById("response");

      if (!prompt) {
        responseDiv.innerHTML = "<p>দয়া করে একটি প্রশ্ন লিখুন।</p>";
        return;
      }

      responseDiv.innerHTML = "<div class='loader'>উত্তর তৈরি হচ্ছে...</div>";

      try {
        const res = await fetch("http://localhost:3000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            mode: "text"
          })
        });

        const data = await res.json();
        responseDiv.innerHTML = data.choices[0].message.content;
      } catch (error) {
        responseDiv.innerHTML = "<p>দুঃখিত, কিছু একটা সমস্যা হয়েছে।</p>";
      }
    }
  </script>
</body>
</html>
