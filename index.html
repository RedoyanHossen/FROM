<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>সামাজিক সংগঠনের সদস্য ফরম</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, textarea {
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #1d72b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>সামাজিক সংগঠনের সদস্য ফরম</h2>
    <form id="memberForm">
      <label for="name">নাম:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">ইমেইল:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">ফোন নম্বর:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">ঠিকানা:</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">সাবমিট করুন</button>
      <button type="button" id="downloadBtn">PDF ডাউনলোড করুন</button>
    </form>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("memberForm").addEventListener("submit", function(event){
      event.preventDefault();
      alert("ফরম সফলভাবে জমা হয়েছে!");
    });

    document.getElementById("downloadBtn").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !email || !phone || !address) {
        alert("অনুগ্রহ করে সকল ঘর পূরণ করুন!");
        return;
      }

      const doc = new jsPDF();

      doc.setFont("helvetica", "normal");
      doc.text("সামাজিক সংগঠনের সদস্য ফরম", 20, 20);
      doc.text(নাম: ${name}, 20, 40);
      doc.text(ইমেইল: ${email}, 20, 50);
      doc.text(ফোন নম্বর: ${phone}, 20, 60);
      doc.text(ঠিকানা: ${address}, 20, 70);

      doc.save(${name}_member_form.pdf);
    });
  </script>
</body>
</html>
