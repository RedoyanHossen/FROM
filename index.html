<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Subway Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: #333; border: 5px solid #222; }
    #score { color: white; text-align: center; margin-top: 10px; font-size: 24px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 180, y: 520, width: 40, height: 40, color: "yellow" };
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(ob => ob.y += 4);
      obstacles = obstacles.filter(ob => ob.y < canvas.height);
      if (Math.random() < 0.03) {
        const lane = [60, 180, 300][Math.floor(Math.random() * 3)];
        obstacles.push({ x: lane, y: -40, width: 40, height: 40 });
      }
    }

    function detectCollision() {
      for (let ob of obstacles) {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
        }
      }
    }

    function updateScore() {
      score++;
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "32px sans-serif";
        ctx.fillText("Game Over", 120, 300);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      updateObstacles();
      detectCollision();
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 60) player.x -= 120;
      if (e.key === "ArrowRight" && player.x < 300) player.x += 120;
    });

    gameLoop();
  </script>
</body>
</html>
