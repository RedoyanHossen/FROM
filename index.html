<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>সামাজিক সংগঠনের সদস্য ফরম</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* পূর্বের CSS স্টাইলগুলো এখানে রাখুন */
  </style>
</head>
<body>
  <!-- পূর্বের HTML কাঠামো এখানে রাখুন -->
  
  <script>
    const { jsPDF } = window.jspdf;
    
    document.getElementById("downloadBtn").addEventListener("click", function() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !email || !phone || !address) {
        alert("অনুগ্রহ করে ফরমের সকল তথ্য পূরণ করুন!");
        return;
      }

      // Create a new PDF document
      const doc = new jsPDF();
      
      // Set Bengali compatible font (if available)
      doc.setFont("helvetica"); // Fallback to helvetica if Bengali font not available
      
      // Add title
      doc.setFontSize(18);
      doc.text("সদস্য নিবন্ধন ফরম", 105, 20, {align: "center"});
      
      // Add user information
      doc.setFontSize(12);
      let y = 40;
      
      // Name field
      doc.text("নাম:", 20, y);
      doc.text(name, 50, y);
      y += 10;
      
      // Email field
      doc.text("ইমেইল:", 20, y);
      doc.text(email, 50, y);
      y += 10;
      
      // Phone field
      doc.text("ফোন নম্বর:", 20, y);
      doc.text(phone, 50, y);
      y += 10;
      
      // Address field (with multi-line support)
      doc.text("ঠিকানা:", 20, y);
      y += 7;
      const addressLines = doc.splitTextToSize(address, 150);
      doc.text(addressLines, 30, y);
      
      // Save PDF with user's name
      const fileName = name + "_সদস্য_ফরম.pdf";
      doc.save(fileName);
    });
  </script>
</body>
</html>
